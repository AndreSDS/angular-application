<mat-drawer-container
  class="min-h-full max-w-7xl mx-auto border-x"
  [autosize]="true"
>
  <mat-drawer mode="side" opened="true">
    <div>
      <app-filters (showCategory)="onShowCategory($event)" />
    </div>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (columnsCountChange)="onColumnsCountChange($event)"
      (itemsCountChange)="onItemsCountChange($event)"
      (sortChange)="onSortChange($event)"
    />
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHigh">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          [product]="product"
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        />
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
